<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Divisions Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="../src/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="box" id="hex-map-box">
                <div id="hex-map" style="width:100%; height:100%;"></div></div>
            <div class="box"><div id="map"></div></div>
            <div class="box">
                <div id="third-box" style="width:100%; height:100%;"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="box" id="table-box">
                <!-- Other elements in your third box (if any) -->
                <div id="properties-table"></div> <!-- Container for the dynamic table -->
            </div>
            <div class="box">
                <div id="bottom-second-box" style="width: 100%; height: 100%">
                    <!-- The map will be initialized in this container -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
