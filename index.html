<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Divisions Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="/src/main.js"></script>
</head>

<body>
    <div class="container">
        <div id="control-widget" style="padding: 20px;"> <!-- You can style this div as needed -->
            <label for="pollutant-selector">Select Index:</label>
            <select id="pollutant-selector">
                <option value="OZ">OZ</option>
                <option value="PM25">PM 2.5</option>
                <option value="PM10">PM 10</option>
                <option value="ten_k_gallons">Water Price</option>
                <option value="pred3_e">Heat</option>
            </select>
        </div>
        <div class="top">
            <div class="box" id="hex-map-box"><div id="hex-map" style="width:100%; height:100%;"></div></div>
            <div class="box"><div id="map"></div></div>

        </div>
        <div class="bottom">
            <div class="box">
                <div id="third-box" style="width:100%; height:100%;"></div>
            </div>
            <div class="box" id="feature-properties-table"></div>

        </div>
    </div>

</body>

</html>
